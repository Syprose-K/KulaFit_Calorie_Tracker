{% extends 'base.html' %}

{% block content %}
<h2>My Profile</h2>

<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Date of Birth:</strong> {{ user.date_of_birth }}</p>

{% if user.photo %}
  <img src="{{ user.photo.url }}" width="150">
{% endif %}
{% endblock %}
