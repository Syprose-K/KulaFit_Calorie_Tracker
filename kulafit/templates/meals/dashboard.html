{% extends 'base.html' %}
{% block content %}

<h2>Dashboard â€“ {{ date }}</h2>

<ul>
  <li>Calories: {{ summary.calories }} kcal</li>
  <li>Protein: {{ summary.protein }} g</li>
  <li>Carbs: {{ summary.carbs }} g</li>
  <li>Fats: {{ summary.fats }} g</li>
</ul>

<hr>

<!-- CHARTS -->
<div style="width: 80%; margin: auto;">
<h3>Weight Progress</h3>
<canvas id="weightChart"></canvas>
</div>

<br>

<div style="width: 60%; margin: auto;">
  <h3>Macro Distribution</h3>
  <canvas id="macroChart"></canvas>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Charts Script -->
<script>
  // Weight Line Chart
  const weightCtx = document.getElementById('weightChart');

  new Chart(weightCtx, {
    type: 'line',
    data: {
      labels: {{ weight_dates|safe }},
      datasets: [{
        label: 'Weight (kg)',
        data: {{ weight_values|safe }},
        tension: 0.3,
        fill: false
      }]
    }
  });

   // Macro Pie Chart
  const macroCtx = document.getElementById('macroChart');

  new Chart(macroCtx, {
    type: 'pie',
    data: {
      labels: {{ macro_labels|safe }},
      datasets: [{
        data: {{ macro_values|safe }}
      }]
    }
  });


<script>

{% endblock %}
