{% extends 'base.html' %}

{% block content %}

<h2>Dashboard – {{ date }}</h2>

<!-- SUMMARY CARDS -->
<div class="row text-center mb-4">
  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Calories</h6>
        <h4>{{ summary.calories }} kcal</h4>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Protein</h6>
        <h4>{{ summary.protein }} g</h4>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Carbs</h6>
        <h4>{{ summary.carbs }} g</h4>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Fats</h6>
        <h4>{{ summary.fats }} g</h4>
      </div>
    </div>
  </div>
</div>

<!-- CALORIES LAST 7 DAYS -->
<div class="mt-5" style="width:80%; margin:auto;">
  <h4>Calories – Last 7 Days</h4>
  <canvas id="caloriesChart" height="200"></canvas>
</div>

<!-- WEIGHT PROGRESS -->
<div class="mt-5" style="width:80%; margin:auto;">
  <h4>Weight Progress</h4>
  <canvas id="weightChart" height="200"></canvas>
</div>

<!-- MACRO DISTRIBUTION -->
<div class="mt-5" style="width:60%; margin:auto;">
  <h4>Macro Distribution</h4>
  <canvas id="macroChart" height="200"></canvas>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // Parse JSON data safely
  const weightDates = JSON.parse('{{ weight_dates|escapejs }}');
  const weightValues = JSON.parse('{{ weight_values|escapejs }}');
  const macroLabels = JSON.parse('{{ macro_labels|escapejs }}');
  const macroValues = JSON.parse('{{ macro_values|escapejs }}');
  const last7Dates = JSON.parse('{{ last7_dates|escapejs }}');
  const last7Calories = JSON.parse('{{ last7_calories|escapejs }}');

  // Calories Bar Chart
  new Chart(document.getElementById('caloriesChart'), {
    type: 'bar',
    data: {
      labels: last7Dates,
      datasets: [{
        label: 'Calories (kcal)',
        data: last7Calories,
        backgroundColor: 'rgba(255, 159, 64, 0.6)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });

  // Weight Line Chart
  new Chart(document.getElementById('weightChart'), {
    type: 'line',
    data: {
      labels: weightDates,
      datasets: [{
        label: 'Weight (kg)',
        data: weightValues,
        tension: 0.3,
        fill: false,
        borderColor: 'rgba(54, 162, 235, 1)',
        pointRadius: 5
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: false } }
    }
  });

  // Macro Pie Chart
  new Chart(document.getElementById('macroChart'), {
    type: 'pie',
    data: {
      labels: macroLabels,
      datasets: [{
        data: macroValues,
        backgroundColor: [
          'rgba(75, 192, 192, 0.6)',
          'rgba(255, 206, 86, 0.6)',
          'rgba(255, 99, 132, 0.6)'
        ]
      }]
    },
    options: { responsive: true }
  });
</script>

{% endblock %}
