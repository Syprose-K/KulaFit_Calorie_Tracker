{% extends 'base.html' %}
{% block content %}

<h2>Dashboard â€“ {{ date }}</h2>

<div class="row text-center mb-4">
  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Calories</h6>
        <h4>{{ summary.calories }} kcal</h4>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Protein</h6>
        <h4>{{ summary.protein }} g</h4>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Carbs</h6>
        <h4>{{ summary.carbs }} g</h4>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Fats</h6>
        <h4>{{ summary.fats }} g</h4>
      </div>
    </div>
  </div>
</div>

<div style="width: 80%; margin: auto; margin-top:40px;">
  <h3>Calories Last 7 Days</h3>
  <canvas id="caloriesChart"></canvas>
</div>

<script>
const caloriesCtx = document.getElementById('caloriesChart');
new Chart(caloriesCtx, {
    type: 'bar',
    data: {
        labels: {{ last7_dates|safe }},
        datasets: [{
            label: 'Calories (kcal)',
            data: {{ last7_calories|safe }},
            backgroundColor: 'rgba(255, 159, 64, 0.6)',
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
    }
});
</script>

<hr>

<!-- CHARTS -->
<div style="width: 80%; margin: auto;">
<h3>Weight Progress</h3>
<canvas id="weightChart"></canvas>
</div>

<br>

<div style="width: 60%; margin: auto;">
  <h3>Macro Distribution</h3>
  <canvas id="macroChart"></canvas>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Charts Script -->
<script>
  // Weight Line Chart
  const weightCtx = document.getElementById('weightChart');

new Chart(weightCtx, {
    type: 'line',
    data: {
      labels: {{ weight_dates|safe }},
      datasets: [{
        label: 'Weight (kg)',
        data: {{ weight_values|safe }},
        tension: 0.3,
        fill: false
        borderColor: 'rgba(54, 162, 235, 1)',
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        pointRadius: 5,
        pointBackgroundColor: 'rgba(54, 162, 235, 1)',
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true, position: 'top' },
      },
      scales: {
      y: { beginAtZero: false }
      }
    }
  });

   // Macro Pie Chart
  const macroCtx = document.getElementById('macroChart');

new Chart(macroCtx, {
  type: 'pie',
  data: {
    labels: {{ macro_labels|safe }},
    datasets: [{
      data: {{ macro_values|safe }}
      backgroundColor: [
        'rgba(75, 192, 192, 0.6)', // Protein
        'rgba(255, 206, 86, 0.6)', // Carbs
        'rgba(255, 99, 132, 0.6)'  // Fats
      ],
      borderColor: [
        'rgba(75, 192, 192, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(255, 99, 132, 1)'
      ],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: true, position: 'right' }
    }
  }
});

</script>

{% endblock %}
