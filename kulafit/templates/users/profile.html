{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
  <h2>My Profile</h2>

  <div class="row">
    <div class="col-md-4 text-center">
      {% if profile.photo %}
        <img src="{{ profile.photo.url }}" class="img-thumbnail" width="200">
      {% else %}
        <p>No photo uploaded</p>
      {% endif %}
    </div>

    <div class="col-md-8">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
